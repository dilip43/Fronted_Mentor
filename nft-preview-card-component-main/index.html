<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429" />
            <a href="#" class="overlay">
                <img src="images/icon-view.svg" alt="View" />
            </a>
        </div>

        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
            <span class="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH
        </span>
            <span class="time">
          <img src="images/icon-clock.svg" alt="Clock" />
          3 days left
        </span>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="Avatar" /> Creation of
            <a href="#">Jules Wyvern</a>
        </div>
    </main>

    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://crownedfox.es"> Dilip Sahu</a>.
    </footer>
</body>

</html>
